<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Wise Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Smooth Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        /* Glassmorphism Effect */
        .container {
            max-width: 95%;
            margin: auto;
            background: rgba(245, 17, 217, 0.65);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2, p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            color: #fff;
        }

        th {
            background: rgba(0, 123, 255, 0.8);
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        /* Status Badges */
        .eligible {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .not-eligible {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Buttons */
        .button-group {
            margin-bottom: 15px;
        }

        button {
            background: #ff5f6d;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff9966;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>üìú Batch Wise Report</h1>

    <div class="container">
        <h2 id="batchTitle"></h2>
        <p><strong>Uploaded By:</strong> <span id="uploadedBy"></span> | <strong>Date:</strong> <span id="uploadDate"></span></p>

        <div class="button-group">
            <button onclick="window.print()">üñ®Ô∏è Print Report</button>
        </div>

        <table id="report-table">
            <thead>
                <tr id="table-header-row"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const batchName = sessionStorage.getItem("batchName");
            const uploadedBy = sessionStorage.getItem("uploadedBy");
            const reportData = JSON.parse(sessionStorage.getItem("reportData"));

            if (!batchName || !uploadedBy || !reportData) {
                alert("‚ö†Ô∏è No report data found. Please upload a file first.");
                window.location.href = "index.html";
                return;
            }

            document.getElementById("batchTitle").textContent = `üìå Batch Name: ${batchName}`;
            document.getElementById("uploadedBy").textContent = uploadedBy;
            document.getElementById("uploadDate").textContent = new Date().toLocaleDateString();

            const tableHeaderRow = document.getElementById("table-header-row");
            const tableBody = document.getElementById("table-body");

            // Clear previous headers
            tableHeaderRow.innerHTML = `<th>#</th><th>Learner Code</th><th>Learner Name</th>`;

            if (reportData.length === 0) {
                alert("‚ö†Ô∏è No data available to display.");
                return;
            }

            const courseNames = Object.keys(reportData[0].courses);

            courseNames.forEach(course => {
                tableHeaderRow.innerHTML += `
                    <th>${course} Classroom</th>
                    <th>${course} Lab</th>
                    <th>${course} Sessions</th>
                    <th>${course} Status</th>
                `;
            });

            tableHeaderRow.innerHTML += `<th>Overall Status</th>`;

            reportData.forEach((learner, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${index + 1}</td><td>${learner.code}</td><td>${learner.name}</td>`;

                let isEligibleForAnyCourse = false;

                courseNames.forEach(course => {
                    const { classroomMarks, labMarks, sessionCount, eligible } = learner.courses[course];

                    row.innerHTML += `
                        <td>${classroomMarks} / 20</td>
                        <td>${labMarks} / 60</td>
                        <td>${sessionCount} / 60</td>
                        <td class="${eligible === '‚úÖ Eligible' ? 'eligible' : 'not-eligible'}">${eligible}</td>
                    `;

                    if (eligible === "‚úÖ Eligible") {
                        isEligibleForAnyCourse = true;
                    }
                });

                row.innerHTML += `
                    <td class="${isEligibleForAnyCourse ? 'eligible' : 'not-eligible'}">
                        ${isEligibleForAnyCourse ? "‚úÖ Eligible for at least one course" : "‚ùå Not Eligible for any course"}
                    </td>
                `;

                tableBody.appendChild(row);
            });
        });
    </script>

</body>
</html>
