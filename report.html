<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    .eligible {
      background-color: #c8e6c9;
    }

    .not-eligible {
      background-color: #ffcdd2;
    }

    textarea.comment-box {
      width: 100%;
      height: 40px;
    }

    button {
      margin-top: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Batch Report</h2>
  <p><strong>Center Code:</strong> <span id="centerCodeDisplay"></span></p>
  <h3 id="batchTitle"></h3>
  <p><strong>Uploaded By:</strong> <span id="uploadedBy"></span></p>
  <p><strong>Date:</strong> <span id="uploadDate"></span></p>

  <button id="downloadPDF">ðŸ“¥ Download PDF</button>
  <div id="button-container" style="margin-top: 20px;"></div>

  <table id="reportTable">
    <thead>
      <tr id="table-header-row"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
