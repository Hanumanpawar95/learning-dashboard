<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beed Cyber Infotech KYP Learners Learning Progress Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f9;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 10px;
    }

    h2, h3 {
      color: #333;
    }

    .container {
      max-width: 90%;
      margin: auto;
      background: #FF69B4;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .upload-box {
      margin: 20px 0;
      padding: 15px;
      border: 2px dashed #007bff;
      background-color: #f8f9fa;
      border-radius: 8px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button {
      background: #28a745;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      width: auto;
    }

    button:hover {
      background: #218838;
    }

    .input-box {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #report-header {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #batchTitle {
      font-size: 20px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* --- TABLE STYLE FIXES --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      font-size: 14px;
    }

    td textarea {
  font-size: 12px;
  line-height: 1.2;
  padding: 4px;
  width: 100%;
  min-height: 40px;
  resize: vertical;
   }

    th {
      background-color: #f06292;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #ffe6f0;
    }

    tr:nth-child(odd) {
      background-color: #fff0f5;
    }

    .green-check {
      color: green;
      font-weight: bold;
    }

    .red-cross {
      color: red;
      font-weight: bold;
    }

    td:last-child {
      max-width: 150px;
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>üìö KYP Learner Learning Progress Report</h1>

  <div class="container">
    <h2>üìä View KYP Learners Learning Progress Summary (ERA)</h2>
    <p>Select Batch & Center Code, Upload CSV File to Generate Report</p>

    <!-- Upload Form -->
    <form id="upload-form">
      <div class="input-box">
        <label for="centerCode">üìå Select Center Code:</label>
        <select id="centerCode" required>
          <option value="">--Select Center--</option>
          <option value="KYP02030046">KYP02030046</option>
          <option value="KYP02010046">KYP02010046</option>
          <option value="KYP02010003">KYP02010003</option>
        </select>
      </div>

      <div class="input-box">
        <label for="batchName">üìå Select Batch Name:</label>
        <select id="batchName" required>
          <option value="October-2024">October-2024</option>
          <option value="November-2024">November-2024</option>
          <option value="December-2024">December-2024</option>
          <option value="January-2025">January-2025</option>
          <option value="February-2025">February-2025</option>
          <option value="March-2025">March-2025</option>
          <option value="April-2025">April-2025</option>
	  <option value="April-2025">May-2025</option>
	  <option value="April-2025">June-2025</option>
        </select>
      </div>

      <div class="input-box">
        <label for="uploadBy">üë§ Uploaded By:</label>
        <input type="text" id="uploadBy" required placeholder="Your Name">
      </div>

      <div class="upload-box">
        <label for="csvFile" class="custom-file-upload">üìÅ Select CSV File</label>
        <input type="file" id="csvFile" accept=".csv" required>
        <button type="submit">Upload & Generate Report</button>
      </div>
    </form>
	

    <!-- View Uploaded Reports -->
    <!-- Dropdowns -->
<select id="viewCenterDropdown">
    <option value="">--Select Center--</option>
</select>

<select id="viewBatchDropdown">
    <option value="">--Select Batch--</option>
</select>

<!-- Button -->
<button onclick="viewReport()">‚úÖ View Report</button>

<!-- Result area -->
<div id="reportOutput"></div>

  <!-- ‚úÖ External JavaScript file will handle everything -->
  <script src="script.js"></script>
  <script src="custom.js"></script>
</body>
</html>
