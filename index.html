<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 10px;
        }
        h2, h3 {
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #FF69B4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-box {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #007bff;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        button {
            background: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: auto;
        }
        button:hover {
            background: #218838;
        }
        .input-box {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #report-header {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #batchTitle {
            font-size: 20px;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>üìö Learning Progress Dashboard</h1>

    <div class="container">
        <h2>üìä Learner Learning Progress Dashboard</h2>
        <p>Enter Batch Name and Upload CSV File to Generate Report</p>

        <form id="upload-form">
             <div class="input-box">
                <label for="centerCode">üìå Enter Cente Code:</label>
                <input type="text" id="centerCode" required placeholder="Center Code">
            </div>
            <div class="input-box">
                <label for="batchName">üìå Enter Batch Name:</label>
                <input type="text" id="batchName" required placeholder="Batch Name">
            </div>
            <div class="input-box">
                <label for="uploadBy">üë§ Uploaded By:</label>
                <input type="text" id="uploadBy" required placeholder="Your Name">
            </div>
            <div class="upload-box">
                <label for="csvFile" class="custom-file-upload">üìÅ Select CSV File</label>
                <input type="file" id="csvFile" accept=".csv" required>
                <button type="submit">Upload & Generate Report</button>
            </div>
        </form>

        <!-- Report Header -->
        <div id="report-header">
            <h3 id="batchTitle"></h3>
            <p><strong>Uploaded By:</strong> <span id="uploadedBy"></span> | <strong>Date:</strong> <span id="uploadDate"></span></p>

            <!-- Print & Download Buttons -->
            <div class="button-group">
                <button id="view-report">üìú View Report</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
